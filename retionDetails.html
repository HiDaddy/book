<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
	    <meta http-equiv="Pragma"content="no-cache" />
	    <meta http-equiv="Cache-Control" content="no-cache">
	    <meta http-equiv="Expires" content="0">
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	    <link href="css/mobiscroll.custom-3.0.0-beta6.min.css" rel="stylesheet" type="text/css" />
	    <script src="js/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		
		<div>
			<header id="header" class="retion_bar retion_bar_nav">
				<h1 class="retion_title">选择阅览室</h1>
				<a href="retionlist.html" class="retion_back retion_icon retion_icon_left_nav retion_pull_left "></a>
			</header>
			<div class="retion_content">
				<div class="retiondl_content_tab">
					<span>五公里校区</span> 
					<span>阅览室2楼</span>
				</div>
				<div class="retiondl_content_time flex">
					<div id="retiondl_content_btn"></div>
					<div class="retiondl_content_time_list retiondl_content_time_end flex">
						<p class="clv">开始</p>
						<p class="chong">
							<input id="rangeTwoinputs-startDate" placeholder="选择时间" readonly/>
						</p>
					</div>
					<div class="retiondl_content_time_list retiondl_content_time_end flex">
						<p class="clv">结束</p>
						<p class="chong">
							<input id="rangeTwoinputs-endDate" placeholder="选择时间" readonly/>
						</p>
					</div>
				</div>
			

       

			</div>
		</div>
		<script type="text/javascript">
			var noDisplay = {
	            listview: true,
	            forms: true,
	            menustrip: 'partial'
	      	};
            $('.retiondl_content_time_list input').mobiscroll().calendar({
              	theme: "ios-dark",
                lang: "zh",
                display: "bottom", 
                mode: undefined, 
                controls: ['calendar', 'time'], // More info about controls: https://docs.mobiscroll.com/3-0-0_beta5/calendar#!opt-controls
                showScrollArrows: true // More info about showScrollArrows: https://docs.mobiscroll.com/3-0-0_beta5/calendar#!opt-showScrollArrows
            });
            //判断是否选择时间
            if($("#rangeTwoinputs-endDate").val().length > 0 && $("#rangeTwoinputs-startDate").val().length > 0){
            	window.location.href = "select.html"
            	}
            // var Interval = setInterval( function(){
            // 	if($("#rangeTwoinputs-endDate").val().length > 0 && $("#rangeTwoinputs-startDate").val().length > 0){
            // 		window.location.href = "select.html"
            // 		setTimeout(()=>{
            // 			window.location.href = "select.html"
            // 		},100)
            // 	}
            // },100)
		</script>
	</body>
</html>
